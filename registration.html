    <!-- Registration From -->

    <form>
        <div class="container">
            <div class="form-row">
                <div class="col">
                    <label for="frist-name">Frist Name</label>
                    <input type="text" class="form-control" id="frist-name" placeholder="First name">
                </div>
                <div class="col">
                    <label for="last-name">last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Last name">
                </div>
            </div>
            <div class="form-group ">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="password-input">Password</label>
                    <input type="password" class="form-control" id="password-input" placeholder="Write Password">
                </div>
                <div class="col">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Write Confirm Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Country</label>
                    <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>Bangladesh</option>
                  <option>India</option>
                  <option>Nepal</option>
                  <option>Pakisthan</option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Input Your Photo</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>

    </form>
